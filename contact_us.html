<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="" href="responsive.css" />
    <script src="https://kit.fontawesome.com/b97b5e89ab.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">

        <header class="container">

            <div class="left">
                <div class="info">
                    <div class="first-p">
                        <p> Let's Get In Touch </p>
                    </div>

                    <div class="middle-h">
                        <p> August Infotech </p>
                    </div>

                    <div class="last-p">
                        <p> We are here for you! How can we help? </p>
                    </div>

                </div>

                <div class="form">


                    <input class="name" type=" text " placeholder="Enter your name ">



                    <input class=" email " type="email " name="email " placeholder="Enter your email address ">



                    <input class="subject " type="text " placeholder="Subject... ">



                    <textarea class=" reason " rows="20 " cols="60 " placeholder="Go ahead, we are listening... "></textarea>

                    <button class="submit_btn " type="submit"> SUBMIT</button>


                </div>

            </div>

            <div class="right ">
                <img src="images/5124556.jpg" alt="contact_us ">

                <div class="information">

                    <div id="info_txt">
                        <p>
                            <i id="location_vector" class=" fa-solid fa-location-dot "></i>805 SNS Platina, Venu, Surat.</p>
                    </div>

                    <div id="phone_txt">
                        <p> <i id="phone_vector" class="fa-solid fa-phone "></i> 0261 221 8198 </p>
                    </div>

                    <div id="email_txt">
                        <p> <i id="email_vector" class="fa-solid fa-envelope "></i> info@augustinfotech.com </p>
                    </div>


                </div>

                <!-- <div class="social-media">

                    <div class="facebook">
                        <i class="fa-brands fa-facebook"></i>
                    </div>

                    <div class="linkedin">
                        <i class="fa-brands fa-linkedin"></i>
                    </div>

                    <div class="instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </div>


                </div> -->

            </div>
        </header>

    </div>

    <script src="main.js "></script>

</body>

</html>
